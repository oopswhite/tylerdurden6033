<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <title>Selected Content | Tyler's Taipei Diary</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #2a2a3e;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            border: 1px solid #00ffff;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 30px;
            text-align: left;
        }
        h1, h2 {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
            text-align: center;
            border-bottom: 1px solid rgba(255, 0, 255, 0.3);
            padding-bottom: 10px;
        }
        h3 {
            color: #e0e0e0;
            text-align: left;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        p, li {
            font-size: 1.1em;
            line-height: 1.7;
            color: #c0c0e0;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            transition: text-shadow 0.3s ease;
        }
        a:hover {
            text-shadow: 0 0 8px #00ffff;
        }
        .content-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 0, 255, 0.3);
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            background: rgba(0, 255, 255, 0.05);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #00ffff;
        }
        .nav-button {
            display: block;
            width: 80%;
            margin: 40px auto 10px auto;
            background-color: transparent;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: #ff00ff;
            color: #1a1a2e;
        }
        .header-image {
            display: block;
            margin: 0 auto 25px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #00ffff;
        }
        .welcome-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 15px; /* 縮小與下方文字的間距 */
            text-align: center;
            border-bottom: none;
            line-height: 1.6;
        }
        /* 新增：霓虹文字樣式 */
        .neon-text-cyan {
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }
        /* 新增：次要介紹文字樣式 */
        .intro-text-secondary {
            color: #c0c0e0;
            font-size: 1.1em; /* 稍小的字體 */
            line-height: 1.6;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 25px;
        }
    </style>
</head>
