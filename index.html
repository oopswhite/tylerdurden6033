<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler's Taipei Diary</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #2a2a3e;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.3);
            border: 1px solid #ff00ff;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }
        .profile-photo {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #00ffff;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
            text-align: center;
            border-bottom: 1px solid rgba(255, 0, 255, 0.3);
            padding-bottom: 10px;
        }
        h2 { 
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            margin-top: 40px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.7;
            color: #c0c0e0;
            text-align: left; /* 讓段落文字靠左對齊 */
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .cta-button {
            display: inline-block;
            background-color: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        .cta-button:hover {
            background-color: #00ffff;
            color: #1a1a2e;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
        }
        /* 從 content.html 移來的樣式 */
        .content-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 0, 255, 0.3);
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* 調整欄位大小以適應主頁 */
            gap: 20px;
            margin-top: 20px;
        }
        .media-grid img, .media-grid video {
    width: 100%;
    height: auto;
    border-radius: 8px;
    border: 2px solid #00ffff;
}
        /* 年齡警語頁面樣式 */
        .age-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .age-gate-box {
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #ff00ff;
            max-width: 500px;
            width: 90%;
        }
        .age-gate-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #fff;
            color: #fff;
            background: #333;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .age-gate-button.yes { border-color: #00ffff; color: #00ffff; }
        .age-gate-button.yes:hover { background-color: #00ffff; color: #1a1a2e; }
        .age-gate-button.no:hover { background-color: #ff00ff; border-color: #ff00ff; color: #1a1a2e; }
        /* 主內容預設隱藏 */
        .main-content {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>

            <button class="age-gate-button no" onclick="window.location.href='https://www.google.com'">否，離開</button>
        </div>
    </div>

    <div id="main-content" class="main-content">
        <div class="container" style="text-align: left;">
            
            <div class="content-section" style="border-top: none; margin-top: 0; padding-top: 0;">

                </p>
            </div>

            <div class="content-section">
                <h2 style="text-align: center;">生活片段</h2>
                <div class="media-grid">
                    <img src="assets/images/黑人-1.jpg" alt="黑人照片">
                    <img src="assets/images/newyork.jpg" alt="正裝照片">

            </div>
            
            <hr style="border-color: #ff00ff; opacity: 0.3; margin: 30px 0;">

            </div>
        </div>
    </div>

    <script>
        function enterSite() {
            document.getElementById('age-gate').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }
    </script>

</body>
</html>
