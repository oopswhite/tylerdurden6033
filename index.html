<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler's Taipei Diary</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #2a2a3e;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.3);
            border: 1px solid #ff00ff;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }
        .welcome-title {
            font-size: 2em;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 25px;
        }
        .profile-photo {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #00ffff;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
        }
        h2 { 
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            margin-top: 40px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #c0c0e0;
        }
        .intro-text {
            color: #c0c0e0;
            font-style: normal;
            font-size: 1.2em;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .cta-button {
            display: inline-block;
            background-color: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        .cta-button:hover {
            background-color: #00ffff;
            color: #1a1a2e;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
        }
        .age-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .age-gate-box {
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #ff00ff;
        }
        .age-gate-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #fff;
            color: #fff;
            background: #333;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .age-gate-button.yes { border-color: #00ffff; color: #00ffff; }
        .age-gate-button.yes:hover { background-color: #00ffff; color: #1a1a2e; }
        .age-gate-button.no:hover { background-color: #ff00ff; border-color: #ff00ff; color: #1a1a2e; }
        .main-content {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="age-gate" class="age-gate">
        <div class="age-gate-box">
            <h1>內容警語</h1>
            <p>本網站內容可能包含成人議題，請確認您已年滿18歲再進入。</p>
            <button class="age-gate-button yes" onclick="enterSite()">是，我已滿18歲</button>
            <button class="age-gate-button no" onclick="window.location.href='https://www.google.com'">否，離開</button>
        </div>
    </div>

    <div id="main-content" class="main-content">
        <div class="container">
            <h2 class="welcome-title">歡迎來到TD的樹洞</h2>
            <img src="assets/images/cyberpunk.JPG" alt="Profile Photo" class="profile-photo">
            
            <h1>恭喜你找到這裡，如果你已經走了這麼遠，再多走一步就可以進來了</h1>
            
            <p class="intro-text">喜歡玩水的台北人。<br>找雙北的女孩，或是...你知道的。</p>

            <hr style="border-color: #ff00ff; opacity: 0.3; margin: 30px 0;">
            
            <h2>進入或索取密碼</h2>
            <p>請透過 Email 索取密碼後，點擊下方按鈕進入私密頁。</p>
            
            <div class="button-group">
                <a href="content.html" class="cta-button">進入私密頁</a>
                <a href="mailto:tylerdurden6033@gmail.com?subject=我想申請密碼&body=你好，我想申請密碼，我的 Twitter/Line 帳號是：" class="cta-button">透過 Email 索取密碼</a> 
            </div>
        </div>
    </div>

    <script>
        // JavaScript 現在非常簡單，只剩下年齡驗證的功能
        function enterSite() {
            document.getElementById('age-gate').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }
    </script>

</body>
</html>
